<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página con Barra de Menú</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Acerca de</a>
        <a href="#">Contacto</a>
    </div>
    <h1>Bienvenido a mi página</h1>
    <p>Esta es una página de ejemplo con una barra de menú.</p>
</body>
</html>
