<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beatles Albums</title>
  <link rel="stylesheet" href="disealbum2.css" />
</head>
<body>
  <div class="album-grid">
    <div class="album">
      <div class="release-date">22 MARCH 1963</div>
      <div class="title">Please Please Me</div>
      <img src="https://www.ondamusicale.it/wp-content/uploads/2018/03/PleasePleaseMe_1.jpg" alt="Please Please Me">
    </div>

    <div class="album">
      <div class="release-date">22 NOVEMBER 1963</div>
      <div class="title">With The Beatles</div>
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0d/Withthebeatlescover.jpg" alt="With The Beatles">
    </div>

    <div class="album">
      <div class="release-date">10 JULY 1964</div>
      <div class="title">A Hard Day's Night</div>
      <img src="" alt="A Hard Day's Night">
    </div>

    <div class="album">
      <div class="release-date">4 DECEMBER 1964</div>
      <div class="title">Beatles For Sale</div>
      <img src="" alt="Beatles For Sale">
    </div>

    <div class="album">
      <div class="release-date">6 AUGUST 1965</div>
      <div class="title">Help!</div>
      <img src="" alt="Help!">
    </div>

    <div class="album">
      <div class="release-date">3 DECEMBER 1965</div>
      <div class="title">Rubber Soul</div>
      <img src="" alt="Rubber Soul">
    </div>

    <div class="album">
      <div class="release-date">5 AUGUST 1966</div>
      <div class="title">Revolver</div>
      <img src="" alt="Revolver">
    </div>

    <div class="album">
      <div class="release-date">1 JUNE 1967</div>
      <div class="title">Sgt Pepper's Lonely Hearts Club Band</div>
      <img src="https://upload.wikimedia.org/wikipedia/en/6/67/Sgt._Pepper%27s_Lonely_Hearts_Club_Band.jpg" alt="Sgt Pepper">
    </div>
  </div>
</body>
</html>
