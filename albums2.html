<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beatles Albums</title>
  <link rel="stylesheet" href="disealbum2.css" />
</head>
<body>
  <div class="album-grid">
    <div class="album">
      <div class="release-date">22 MARCH 1963</div>
      <div class="title">Please Please Me</div>
      <img src="https://www.ondamusicale.it/wp-content/uploads/2018/03/PleasePleaseMe_1.jpg" alt="Please Please Me">
    </div>

    <div class="album">
      <div class="release-date">22 NOVEMBER 1963</div>
      <div class="title">With The Beatles</div>
      <img src="https://is1-ssl.mzstatic.com/image/thumb/Music124/v4/03/02/d2/0302d204-77c1-0c87-e03a-698bd31cf038/00602567725619.rgb.jpg/1200x1200bf-60.jpg" alt="With The Beatles">
    </div>

    <div class="album">
      <div class="release-date">10 JULY 1964</div>
      <div class="title">A Hard Day's Night</div>
      <img src="http://vignette3.wikia.nocookie.net/beatles/images/1/1b/A_Hard_Day's_Nigth.jpg/revision/latest?cb=20120131230849" alt="A Hard Day's Night">
    </div>

    <div class="album">
      <div class="release-date">4 DECEMBER 1964</div>
      <div class="title">Beatles For Sale</div>
      <img src="https://tse4.mm.bing.net/th/id/OIP.taq8F5-i6sgypv7j1mg8KwHaHb?pid=Api&P=0&h=180" alt="Beatles For Sale">
    </div>

    <div class="album">
      <div class="release-date">6 AUGUST 1965</div>
      <div class="title">Help!</div>
      <img src="http://2.bp.blogspot.com/-BQ5uay_FqII/VcMTFu4bHaI/AAAAAAAARYc/rAMmDUQQcyw/s1600/help_new.jpg" alt="Help!">
    </div>

    <div class="album">
      <div class="release-date">3 DECEMBER 1965</div>
      <div class="title">Rubber Soul</div>
      <img src="http://3.bp.blogspot.com/_0YLDid0sWu8/TEhZU6VNuII/AAAAAAAAGhs/KDzAaIeDC1Q/s1600/Beatles+-+Rubber+Soul+1966+FRONT.jpg" alt="Rubber Soul">
    </div>

    <div class="album">
      <div class="release-date">5 AUGUST 1966</div>
      <div class="title">Revolver</div>
      <img src="https://media.senscritique.com/media/000004795052/source_big/Revolver.jpg" alt="Revolver">
    </div>

    <div class="album">
      <div class="release-date">1 JUNE 1967</div>
      <div class="title">Sgt Pepper's Lonely Hearts Club Band</div>
      <img src="https://tse4.mm.bing.net/th/id/OIP.AraykDG0WzsPV2aMW_crSQHaHN?pid=Api&P=0&h=180" alt="Sgt Pepper">
    </div>
  </div>

</html>
